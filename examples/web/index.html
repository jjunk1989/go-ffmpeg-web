<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>FFMPEG-WEB-TEST</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
		.line {
			margin-bottom: 15px;
		}
	</style>
  </head>
  <body>
	<div class="container">
		<div class="col-md-12">
			<h1>FFMPEG-WEB-TEST</h1>
		</div>
		<div class="col-md-12 line">	
			<button class="btn btn-default" id="check">测试连接服务器</button>
			<p></p>
		</div>
		<div class="col-md-12 line">	
			<button class="btn btn-default" id="testConver">测试转换</button>
			<p></p>
		</div>
		<div class="col-md-12">
			<form>
			  <div class="form-group">
			    <label for="gif">上传 GIF </label>
			    <input type="file" id="gif" accept="image/gif">
			    <p class="help-block">请上传 GIF 文件.</p>
			  </div>
			  <button type="submit" class="btn btn-default" id="submit">上传</button>
			</form>
		</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="./main.js"></script>
  </body>
</html>
